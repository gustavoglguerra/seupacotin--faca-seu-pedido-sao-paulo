<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Pedido</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .calc {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Simulador de Pedido</h1>

  <h2>Tabela de Preços (R$/milheiro)</h2>

  <table>
    <thead>
      <tr>
        <th>Tamanho</th>
        <th>Até 10 mil</th>
        <th>Até 20 mil</th>
        <th>Acima 50 mil</th>
        <th>Peso (kg/mil)</th>
      </tr>
    </thead>
    <tbody id="tabelaPrecos"></tbody>
  </table>

  <div class="calc">
    <h2>Calcular Pedido</h2>

    <label>Tamanho</label>
    <select id="tamanho">
      <option value="">Selecione</option>
    </select>

    <label>Quantidade (milheiros)</label>
    <input type="number" id="quantidade" min="1" placeholder="Ex: 10">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado">
      <p><strong>Valor total:</strong> <span id="valor">-</span></p>
      <p><strong>Peso total:</strong> <span id="peso">-</span></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
